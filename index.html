<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form action="submit" id="expenseForm">
            <input 
                type="text"
                id="expenseName"
                placeholder="Expense name"
            />
            <input 
                type="number"
                id="expenseAmount"
                placeholder="Amount"
                required
            />
            <button type="submit">Add expense</button>
        </form>

        <h2>Expenses</h2>
        <ul id="expenseList">
            <!-- Expenses to be dynamically added here -->
        </ul>

        <div id="total">
            <h3>Total: Rs. <span id="totalAmount">0.00</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
